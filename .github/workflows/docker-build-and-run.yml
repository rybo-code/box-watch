name: Docker Build, Run, Save Artifacts

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker build -t box-watch .

      - name: Run the Docker container
        run: docker run -v $(pwd)/aws-data:/app/aws-data box-watch
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Copy aws-data to Workspace
        run: cp /app/aws-data/* $GITHUB_WORKSPACE/

      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sentinel-images
          path: $GITHUB_WORKSPACE/